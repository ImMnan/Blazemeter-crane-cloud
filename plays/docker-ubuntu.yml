---

# Declare hosts, however, we will run this playbook with a specific host file name while initiating the play.

- become: true
    

# Here we are installing aptitude, a tool for interfacing with the Linux package manager, and installing the required system packages

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

# Here, youâ€™re using the apt Ansible builtin module to direct Ansible to install your packages. 

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

# Your task will install the latest version of Docker from the official repository. The Docker GPG key is added to verify the download.

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

# Adding the repo

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker
